<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Naughty Dog">
    <meta name="description" content="Website for Murphy the Dog (and friends)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Welcome to Naughty Dog!</title>
</head>

<body>
    <header id="mainheader">
        <nav>
            <img src="images/dogCartoon.png" alt="company logo" width="55" height="55">
        </nav>
    </header>

    <div>
        <aside id="leftmenu">
            <header>
                <h4>Browse more photos</h4>
                <input type="search" class="searchbox" placeholder="Search photos" />
            </header>
        </aside>

        <main id="main">
            <table>
                <caption>
                    Some of the best pictures of Murphy and his freinds!
                </caption>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Description</th>                       
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="images/murphyOnMat.jpeg" alt="Murphy on mat" width="300"></td>
                        <td>Murphy chilling in the Hall</td>
                    </tr>
                    <tr>
                        <td><img src="images/charlieInHall.jpeg" alt="Charlie on Mat" width="300"></td>
                        <td>Murphys friend, Charlie, relaxing at home</td>
                    </tr>
                    <tr>
                        <td><img src="images/murphyJumping.jpeg" alt="Murphy Jumping" width="300"></td>
                        <td>Murphy jumping for food</td>
                    </tr>
                    <tr>
                        <td><img src="images/charlieLipstick.jpeg" alt="Charlie wearing lipstick" width="300"></td>
                        <td>Charlie found and ate some lipstick!</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <small>&copy; 2022 Naughtydog.click - All rights reserved</small>
        </footer>
    </div>
</body>

</html>
